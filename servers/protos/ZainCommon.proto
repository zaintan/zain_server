package ZainCommon;

message ProtoInfo {
    enum ProtoMainType {
        REQUEST  = 1;//请求 客户端用
        RESPONSE = 2;//返回
        UPLOAD   = 3;//客户端 上报, 单向 无返回
        PUSH     = 4;//服务器 推送, 单向
    }

    enum ProtoSubType {
        HALL     = 1;//大厅消息
        ALLOC    = 2;//创建 加入房间消息
        ROOM     = 3;//房间内消息
    }

    required ProtoMainType    mainType       = 1;
    required ProtoSubType     subType        = 2;
    optional bytes            msgBody        = 3;
}


